    <title>Document</title>
    <style>
      .parent{
        background-color: yellow;
        width: max(50%,500px);
        height: 300px;
        position: relative;
      }
      .child {
        background-color: orange;
        width: 50px;
        height: 50px;
        position: absolute;
        left: calc(50% - 25px);
        top: calc(50% - 25px)
      }
      [data-text]::before {
        content: attr(data-text);
      }
    </style>
  </head>
