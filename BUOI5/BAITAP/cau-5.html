<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 5 | Bài tập bài 4 + 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul li {
            margin-bottom: 8px;
        }

        ul li::before {
            margin-right: 10px;
            content: "\f058";
            font-family: "Font Awesome 6 Free";
            font-weight: 600;
            color: #3eb75e;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>Câu 5: List (Danh sách)</h2>
    <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng khối danh sách bên dưới (Dùng thẻ ul, li).</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>

</html>
