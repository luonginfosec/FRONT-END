<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 4 | Bài tập bài 4 + 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .pagination-item {
            width: 45px;
            height: 45px;
            border-radius: 5px;
            background-color: #F6F6F6;
            border: 0px;
            color: #6B7385;
            font-size: 18px;
        }

        .pagination-item:hover,
        .active {
            background-color: #2F57EF;
            border-color: #2F57EF;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>Câu 4: Pagination (Phân trang)</h2>
    <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng khối phân trang bên dưới (Dùng thẻ button).</p>
    <button class="pagination-item">
        <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="pagination-item">1</button>
    <button class="pagination-item">2</button>
    <button class="pagination-item active">3</button>
    <button class="pagination-item">4</button>
    <button class="pagination-item">5</button>
    <button class="pagination-item">
        <i class="fa-solid fa-chevron-right"></i>
    </button>
</body>

</html>
