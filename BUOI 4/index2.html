<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
    <!-- Background clip xác định phạm vi được thiết lập màu nền của phần tử -->
    <!-- Background clip chỉ áp dụng cho màu sắc -->
    <!-- background-origin giống background-clip nhưng là dùng cho nền ảnh -->
    <style>
        .box {
            box-sizing: border-box;
            background-color: blue;
            color: white;
            border: 10px solid #000;
            height: 100px;
            width: 50vw;
            min-width: 200px;
            max-width: 400px;
            min-height: 200px;
            max-height: 300px;
            text-align: center;
            font-family: "Roboto", serif;
        }
    </style>
</head>

<body>
    <div class="box">
        Nội dung box 1
    </div>
</body>

</html>
